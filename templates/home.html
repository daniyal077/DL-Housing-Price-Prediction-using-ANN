<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>House Price Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--  navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Home Price</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/aboutProject">About Project</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/aboutMe">About Me</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!--  main part-->
    <h1 class="text-center">House Price Prediction using ANN</h1>

    <div class="container mt-4 my-4 form-container">
      <h3 class="text-center">Fill all values</h3>
      <form action="/predict" method="post">
        <label for="longitude" class="mb-3">Longitude</label>
        <input
          type="text"
          class="form-control"
          name="longitude"
          required
        /><br />

        <label for="latitude" class="mb-3">Latitude</label>
        <input
          type="text"
          class="form-control"
          name="latitude"
          required
        /><br />

        <label for="houseage" class="mb-3">House Age</label>
        <input
          type="text"
          class="form-control"
          name="houseage"
          required
        /><br />

        <label for="houserooms" class="mb-3">House Rooms</label>
        <input
          type="text"
          class="form-control"
          name="houserooms"
          required
        /><br />

        <label for="totalbedrooms" class="mb-3">Total Bedrooms</label>
        <input
          type="text"
          class="form-control"
          name="totalbedrooms"
          required
        /><br />

        <label for="population" class="mb-3">Population</label>
        <input
          type="text"
          class="form-control"
          name="population"
          required
        /><br />

        <label for="households" class="mb-3">Households</label>
        <input
          type="text"
          class="form-control"
          name="households"
          required
        /><br />

        <label for="medianincome" class="mb-3">Median Income</label>
        <input
          type="text"
          class="form-control"
          name="medianincome"
          required
        /><br />

        <label for="oceanproximity" class="mb-3">Ocean Proximity</label>
        <input
          type="text"
          class="form-control"
          name="oceanproximity"
          placeholder="1:inland, 2:near ocean, 3: near bay, 4:island"
        /><br />
        <button type="submit" class="btn btn-primary mt-3">Predict</button>
      </form>
    </div>
    <div class="container">
      {% if prediction %}
      <div class="prediction-result">
        <p>{{ prediction }}</p>
      </div>
      {% endif %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
